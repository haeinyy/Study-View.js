<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>배열(객체)의 값</h2>
        <ul>
            <li v-for="ssafy in ssafys" :key="ssafy.region"> <!--키값 설정 권고! (vue 성능을위해)-->
                {{ssafy.region}} : {{ssafy.count}}개
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el : "#app",
            data() {
                return {
                    ssafys: [
                        {region : "부울경", count:2},
                        {region : "구미", count:3},
                        {region : "대전", count:3},
                        {region : "광주", count:2},
                        {region : "서울", count:8},
                    ],
                }
            },
        });
    </script>
</body>
</html>
