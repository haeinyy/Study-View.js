<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>  <!-- ${message} -->
        <h2 v-once>{{message}}</h2>  <!-- 문자를 고정하기위해 사용 -->
    </div>
    <script>
        let vue = new Vue({
            el: "#app",
            data() {
                return {
                    message : "Hello Vue!!"
                }
            },
        }); // vue 라는 객체를 만들어? 화면에 보이는 view와 data를 연결
        console.log(vue.message);
    </script>
</body>
</html>
