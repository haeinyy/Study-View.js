<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script>
      // 객체 생성하기
      const promise = new Promise((resolve, reject) => {  // success,fail
        console.log('Promise');
        let f = true;
        if(f) resolve('resolve'); // >> then 부분 실행
        else reject('reject'); // >> catch 부분 실행
      });

      promise
        // 성공시
        .then((data) => {
          console.log(data);
        })
        // 실패시
        .catch((data) => {
          console.log(data);
        });
    </script>
  </head>
  <body></body>
</html>
